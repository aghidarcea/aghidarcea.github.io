<!doctype html>
<html lang="en">
<head>
<title>My page</title>
<meta name="description" content="My first page">
<link rel="stylesheet" type="text/css" href="workshopReg.css">
</head>
<body>
    <h1>Workshop registration</h1>
    <p>Register now while seats still available!</p><br>

    <form id="myForm" action="" method ="" enctype="" novalidate autocomplete>
        <div class="formDiv" id="left1">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="company">Company/institution:</label>
            <input type="text" id="company" name="company"><br><br>
            <label for="w3review">Review of W3Schools:</label>
            <textarea id="w3review" name="w3review" rows="4"></textarea><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone"><br><br>
        </div>

        <div class="formDiv" id="right">
            <p>Lunch</p>
            <label for="meal">Meal choice:</label>
            <select name="meal" id="meal">
                <option value="1">Vegetarian</option>
                <option value="2">Vegan</option>
                <option value="3">Chicken</option>
                <option value="4">Pork</option>
            </select><br><br>
            <p>Payment details</p>
            <input class="inpRadio" type="radio" id="cash" name="payment" value="cash">
            <label for="cash">Cash</label><br>
            <input class="inpRadio" type="radio" id="cheque" name="payment" value="cheque">
            <label for="cheque">Cheque</label><br>
            <input class="inpRadio" type="radio" id="draft" name="payment" value="draft">
            <label for="draft">Demand draft</label><br><br>
            <label for="dd">DD/Cheque no:</label>
            <input type="text" id="dd" name="dd"><br><br>
            <label for="bank">Drawn on(bank name):</label>
            <input type="text" id="bank" name="bank"><br><br>
            <label for="pay">Payable at:</label>
            <input type="text" id="pay" name="pay"><br><br>
        </div>
    </form>
    <div id="submitBar">
        <button type="button">Submit</button>
        <button type="button">Reset</button>
    </div>

</body>
</html>
